<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Compra</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      min-width: 320px;
    }

    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
      margin: 10px;
    }

    /* Título */
    h2 {
      text-align: center;
      color: #333;
      font-size: 20px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #555;
      margin-bottom: 5px;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      color: #555;
    }

    input:focus, select:focus {
      border-color: #28a745;
      outline: none;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.3s;
      padding: 10px;
    }

    button:hover {
      background-color: #218838;
    }

    .radio-group input {
      margin-right: 10px;
    }

    .radio-group label {
      font-size: 14px;
      color: #555;
    }

    select {
      background-color: #f9f9f9;
    }

    .back-button {
      background-color: #dc3545;
      color: white;
      font-size: 14px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      margin-top: 15px;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #c82333;
    }

    .form-group .separador {
      margin-top: 10px;
      margin-bottom: 15px;
      height: 1px;
      background-color: #e1e1e1;
    }

    .success-message {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      color: #28a745;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 18px;
      }
      .form-group input, .form-group select, button {
        font-size: 13px;
      }
      button {
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Formulario de Compra</h2>
    <form action="confirmacioncompra.html" method="get">
      <div class="form-group">
        <label for="quantity">Cantidad:</label>
        <input type="number" id="quantity" name="quantity" required>
      </div>

      <div class="form-group">
        <label for="address">Dirección de Envío:</label>
        <input type="text" id="address" name="address" required>
      </div>

      <div class="form-group">
        <label for="card">Tarjeta de Crédito/Débito:</label>
        <input type="text" id="card" name="card" placeholder="Número de tarjeta" required>
      </div>

      <div class="form-group radio-group">
        <label>Pago:</label>
        <input type="radio" id="payment-card" name="payment" value="tarjeta" required>
        <label for="payment-card">Tarjeta de Crédito/Débito</label>
        <input type="radio" id="payment-cash" name="payment" value="contra-entrega">
        <label for="payment-cash">Pago Contra Entrega</label>
      </div>

      <div class="form-group">
        <label for="platform">Plataforma de Pago:</label>
        <select id="platform" name="platform" required>
          <option value="paypal">PayPal</option>
          <option value="stripe">Stripe</option>
          <option value="mercado-pago">Mercado Pago</option>
        </select>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Número de Teléfono:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <button type="submit">Finalizar Compra</button>
      </div>

      <!-- Botón de regresar -->
      <div class="form-group">
        <button type="button" class="back-button" onclick="window.location.href='index.html'">Regresar</button>
      </div>
    </form>
  </div>

</body>
</html>
