<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmación de Compra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9f7ef;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      font-size: 24px;
      color: #4caf50;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>¡Su compra se ha realizado de manera exitosa!</h2>
    <p>Su envío va en camino, ¡Gracias por su compra!</p>
    <a href="index.html"><button>Regresar al Principio</button></a>
  </div>

</body>
</html>
